function isPalindrome(str){
  
    if (str.toLowerCase() == str.split("").reverse().join("").toLowerCase())
       console.log(`The string ${str} is a Palindrome`)
    else
       console.log(`The string ${str} is not a Palindrome`)
}
isPalindrome("Madam")

isPalindrome("Helo")
