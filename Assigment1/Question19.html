<!DOCTYPE html>
<html lang="en">

<body>
    <script>
    //Determine if a given number is even or odd.
    let num = 5
    if (num % 2 === 0)
    {
    console.log (`Number ${num} is even`)
    }
    else
    {
    console.log (`Number ${num} is odd`)
    }

    </script>
</body>
