<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script>
         let str = "Mom", revstr = ""

         for(i = str.length-1;i>=0;i--){
            revstr+= str[i]
         }
          
         revstr.toUpperCase() == str.toUpperCase() ? console.log(`${str} is Palindrome`):console.log(`${str} is not palindrome`)
    </script> 
</body>
</html>
