<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a String </title>
</head>

<body>
    <script>
        let str = "Hello World", revstr = ""
        for (let i = str.length - 1; i >= 0; i--) {
            revstr += str[i]
        }
        console.log(revstr)
    </script>
</body>

</html>
