<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "aaaaaaabbcccedddd", compressStr = "", s = ""
        for (let i = 0; i < str.length; i++) {
            console.log("Entered for loop")
            let len = 1
            if (!s.includes(str[i])) {
                s = s + (str[i])
                for (let j = i + 1; j < str.length; j++) {
                    if (str[i] == str[j]) {
                        len = len + 1
                    }
                }
                compressStr = compressStr + str[i] + len

            }


        }
        console.log(`The compressed string is ${compressStr}`)
        console.log(`The Original string is ${str}`)
        compressStr.length > str.length ?
        console.log(str) : console.log(compressStr)




    </script>
</body>

</html>
