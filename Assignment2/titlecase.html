<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let s = "the quick brown fox", titleStr = ""
        titleStr += s[0].toUpperCase()
        for (let i = 1; i < s.length; i++) {
            titleStr += s[i]
            if (s[i] == " ") {
                titleStr += s[i + 1].toUpperCase()
                i++;
            }

        }
        console.log(`title case for the given string is ${titleStr}`)
    </script>
</body>

</html>
