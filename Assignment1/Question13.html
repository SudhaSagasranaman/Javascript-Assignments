<body>
    <script>
        //Convert a number into string and string into number.
   let num = 56;
   num = String(num);
   console.log (`Number is converted to String ${num}  typeof${typeof(num)}`)
   let str = '123';
   num = Number(str);
   console.log (`String converted to Number ${num}  typeof${typeof(num)}`)

    </script>
